<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="800" viewBox="0 0 1600 800">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#9bd3ff"/>
      <stop offset="100%" stop-color="#cfeefe"/>
    </linearGradient>
    <linearGradient id="sea" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e90ff"/>
      <stop offset="100%" stop-color="#195ba6"/>
    </linearGradient>
    <linearGradient id="land" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#cdebb0"/>
      <stop offset="100%" stop-color="#8db44a"/>
    </linearGradient>
  </defs>

  <!-- four vertical columns -->
  <!-- Column widths: 400 each -->

  <!-- Column 1: doca, castelo, gruta com dragões -->
  <g transform="translate(0,0)">
    <rect x="0" y="0" width="400" height="800" fill="url(#sky)"/>

    <!-- top: doca (pier) over water -->
    <rect x="20" y="40" width="360" height="170" fill="url(#sea)"/>
    <rect x="60" y="140" width="200" height="20" fill="#6b4a2c"/>
    <rect x="260" y="130" width="20" height="60" fill="#6b4a2c"/>
    <g transform="translate(120,70)">
      <rect x="0" y="30" width="60" height="20" fill="#b33"/>
      <polygon points="0,30 30,10 60,30" fill="#fff"/>
    </g>

    <!-- middle: castle -->
    <g transform="translate(30,230)">
      <rect x="20" y="20" width="180" height="140" fill="#e8d6c7" stroke="#a88"/>
      <rect x="0" y="80" width="40" height="80" fill="#d8c0b0" stroke="#a88"/>
      <rect x="200" y="80" width="40" height="80" fill="#d8c0b0" stroke="#a88"/>
      <polygon points="0,80 20,40 40,80" fill="#b88"/>
      <polygon points="220,80 240,40 260,80" fill="#b88"/>
      <rect x="90" y="90" width="40" height="70" fill="#8a5"/>
    </g>

    <!-- bottom: cave with dragons -->
    <g transform="translate(10,420)">
      <rect x="0" y="0" width="380" height="360" fill="url(#land)"/>
      <ellipse cx="190" cy="120" rx="110" ry="70" fill="#2b2b2b"/>
      <text x="190" y="135" font-size="18" text-anchor="middle" fill="#fff">Gruta</text>

      <!-- stylized dragon silhouettes -->
      <path d="M80 160 q40 -30 80 0 q-10 -20 20 -30 q40 -20 60 10" fill="none" stroke="#6b0" stroke-width="6" stroke-linecap="round"/>
      <path d="M240 190 q20 -40 60 -20" fill="none" stroke="#b33" stroke-width="6" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Column 2: água com barcos pesqueiros, vila, floresta -->
  <g transform="translate(400,0)">
    <rect x="0" y="0" width="400" height="800" fill="url(#sky)"/>

    <!-- top: água com barcos -->
    <rect x="20" y="40" width="360" height="170" fill="url(#sea)"/>
    <g transform="translate(70,90)">
      <rect x="0" y="30" width="60" height="18" fill="#842"/>
      <polygon points="15,30 30,10 45,30" fill="#fff"/>
    </g>
    <g transform="translate(220,110)">
      <rect x="0" y="20" width="50" height="14" fill="#5a3"/>
      <polygon points="10,20 25,6 40,20" fill="#fff"/>
    </g>

    <!-- middle: vila -->
    <g transform="translate(40,240)">
      <rect x="0" y="60" width="80" height="60" fill="#f2d6b3" stroke="#a65"/>
      <polygon points="0,60 40,30 80,60" fill="#c55"/>
      <rect x="120" y="80" width="100" height="60" fill="#f7f2d3" stroke="#b66"/>
      <polygon points="120,80 170,50 220,80" fill="#8a3"/>
    </g>

    <!-- bottom: floresta -->
    <g transform="translate(20,420)">
      <rect x="0" y="0" width="360" height="360" fill="url(#land)"/>
      <!-- trees -->
      <g fill="#2a7" stroke="#134" stroke-width="1">
        <circle cx="60" cy="80" r="28"/>
        <rect x="55" y="100" width="10" height="30" fill="#6a3"/>
        <circle cx="140" cy="70" r="32"/>
        <rect x="135" y="100" width="10" height="30" fill="#6a3"/>
        <circle cx="260" cy="90" r="30"/>
        <rect x="255" y="120" width="10" height="30" fill="#6a3"/>
      </g>
    </g>
  </g>

  <!-- Column 3: água, hortas (agricultura), cascatas -->
  <g transform="translate(800,0)">
    <rect x="0" y="0" width="400" height="800" fill="url(#sky)"/>

    <!-- top: calm water -->
    <rect x="20" y="40" width="360" height="170" fill="url(#sea)"/>

    <!-- middle: hortas -->
    <g transform="translate(20,240)">
      <rect x="0" y="0" width="360" height="180" fill="#efe"/>
      <!-- garden plots -->
      <g fill="#7c3">
        <rect x="10" y="10" width="100" height="80"/>
        <rect x="130" y="10" width="100" height="80"/>
        <rect x="250" y="10" width="100" height="80"/>
      </g>
      <!-- small plant rows -->
      <g stroke="#2a5" stroke-width="2">
        <path d="M20 100 h80"/>
        <path d="M140 100 h80"/>
        <path d="M260 100 h80"/>
      </g>
    </g>

    <!-- bottom: cascatas -->
    <g transform="translate(40,460)">
      <rect x="0" y="0" width="320" height="300" fill="url(#land)"/>
      <rect x="40" y="20" width="80" height="200" fill="#5bd"/>
      <rect x="160" y="40" width="80" height="180" fill="#5bd"/>
      <rect x="280" y="60" width="40" height="140" fill="#5bd"/>
      <text x="160" y="250" text-anchor="middle" fill="#fff">Cascatas</text>
    </g>
  </g>

  <!-- Column 4: mar agressivo, campo (costa), montanhas -->
  <g transform="translate(1200,0)">
    <rect x="0" y="0" width="400" height="800" fill="url(#sky)"/>

    <!-- top: mar agressivo -->
    <rect x="20" y="40" width="360" height="170" fill="url(#sea)"/>
    <g stroke="#fff" stroke-width="3" fill="none">
      <path d="M40 90 q60 -30 120 0 q-30 -20 40 -30 q60 -10 120 20"/>
    </g>

    <!-- middle: campo costeiro -->
    <g transform="translate(20,240)">
      <rect x="0" y="0" width="360" height="200" fill="url(#land)"/>
      <text x="180" y="40" text-anchor="middle" fill="#2a2">Campo (Costa)</text>
    </g>

    <!-- bottom: montanhas -->
    <g transform="translate(20,470)">
      <rect x="0" y="0" width="360" height="330" fill="#efe"/>
      <polygon points="20,300 100,120 180,300" fill="#7d7d7d"/>
      <polygon points="120,300 220,150 320,300" fill="#8f8f8f"/>
      <polygon points="60,300 140,170 220,300" fill="#6f6f6f"/>
    </g>
  </g>

</svg>
