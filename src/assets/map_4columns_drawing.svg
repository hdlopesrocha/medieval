<?xml version="1.0" encoding="utf-8"?>
<!-- Hand-drawn style 4-column map: dock/castle/cave, fishing/village/forest, water/gardens/waterfalls, rough sea/coast/mountains -->
<svg xmlns="http://www.w3.org/2000/svg" width="3200" height="1600" viewBox="0 0 3200 1600">
  <defs>
    <!-- paper texture -->
    <filter id="paper">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0" result="mono"/>
      <feBlend in="SourceGraphic" in2="mono" mode="multiply"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="1 0.8"/>
      </feComponentTransfer>
    </filter>

    <!-- subtle ink stroke -->
    <style type="text/css"><![CDATA[
      .ink { fill:none; stroke:#2b2b2b; stroke-width:6; stroke-linejoin:round; stroke-linecap:round; }
      .ink-thin { stroke-width:3; }
      .wash { fill-opacity:0.9; mix-blend-mode:multiply; }
      .paper { filter:url(#paper); }
      .hand { vector-effect:non-scaling-stroke; stroke-dasharray:4 3; }
      .label { font-family: 'Georgia', serif; font-size:34px; fill:#2b2b2b; }
    ]]></style>
  </defs>

  <rect width="3200" height="1600" fill="#f7efe6"/>
  <g class="paper">

    <!-- Column guides (for alignment only, very faint) -->
    <g opacity="0.05">
      <rect x="0" y="0" width="800" height="1600" fill="#000"/>
      <rect x="800" y="0" width="800" height="1600" fill="#000"/>
      <rect x="1600" y="0" width="800" height="1600" fill="#000"/>
      <rect x="2400" y="0" width="800" height="1600" fill="#000"/>
    </g>

    <!-- Column 1: dock, castle, cave with dragons -->
    <g transform="translate(40,40)">
      <!-- sea/top -->
      <g transform="translate(0,0)">
        <rect x="0" y="0" width="720" height="360" fill="#bfe6ff" class="wash"/>
        <g class="ink ink-thin">
          <path d="M40 260 q120 -80 240 -40 q120 40 360 0"/>
        </g>
        <!-- pier -->
        <g transform="translate(60,220)">
          <rect x="0" y="0" width="360" height="28" fill="#d9b49a"/>
          <g class="ink">
            <path d="M0 0 l40 0 l0 28 l-40 0 z"/>
            <path d="M80 0 l40 0 l0 28 l-40 0 z"/>
            <path d="M160 0 l40 0 l0 28 l-40 0 z"/>
            <path d="M240 0 l40 0 l0 28 l-40 0 z"/>
          </g>
          <g transform="translate(260,-40)">
            <path d="M0 40 l40 -30 l40 30 z" fill="#fff" class="wash"/>
            <g class="ink ink-thin"><path d="M0 40 l40 -30 l40 30"/></g>
          </g>
        </g>
      </g>

      <!-- castle/mid -->
      <g transform="translate(40,420)">
        <g class="ink">
          <rect x="40" y="30" width="320" height="220" fill="#efe1d0" class="wash"/>
          <rect x="0" y="120" width="80" height="130" fill="#e8d0c0" class="wash"/>
          <rect x="360" y="120" width="80" height="130" fill="#e8d0c0" class="wash"/>
          <polygon points="0,120 40,60 80,120" fill="#d2a" class="wash"/>
          <polygon points="360,120 400,60 440,120" fill="#d2a" class="wash"/>
          <rect x="160" y="120" width="80" height="120" fill="#bfe6c4" class="wash"/>
        </g>
        <g class="ink hand">
          <path d="M40 30 h320 v220 h-320 z"/>
          <path d="M0 120 h80 v130 h-80 z"/>
          <path d="M360 120 h80 v130 h-80 z"/>
          <path d="M160 120 h80 v120 h-80 z"/>
        </g>
      </g>

      <!-- cave with dragons bottom -->
      <g transform="translate(20,760)">
        <rect x="0" y="0" width="760" height="780" fill="#e9f0e2"/>
        <g transform="translate(120,80)">
          <ellipse cx="260" cy="140" rx="220" ry="120" fill="#1f1f1f"/>
          <text x="260" y="150" class="label" text-anchor="middle" fill="#fff">Gruta</text>
          <!-- dragons: stylized, curvy -->
          <g class="ink" stroke="#6b2" fill="none" stroke-width="8">
            <path d="M60 220 q40 -50 120 -30 q20 -20 60 -30 q40 -12 80 20"/>
          </g>
          <g class="ink" stroke="#b33" fill="none" stroke-width="6">
            <path d="M380 260 q60 -80 140 -40"/>
          </g>
        </g>
      </g>
    </g>

    <!-- Column 2: fishing water, village, forest -->
    <g transform="translate(840,40)">
      <!-- sea/top -->
      <rect x="0" y="0" width="720" height="360" fill="#cfe8ff" class="wash"/>
      <g transform="translate(60,90)">
        <g class="ink ink-thin">
          <path d="M20 160 q80 -60 180 -20 q60 24 220 -10"/>
        </g>
        <!-- boats -->
        <g transform="translate(40,130)">
          <rect x="0" y="0" width="100" height="22" fill="#7c5"/>
          <polygon points="18,0 50,-26 82,0" fill="#fff"/>
        </g>
        <g transform="translate(320,150)">
          <rect x="0" y="0" width="120" height="18" fill="#b55"/>
          <polygon points="30,0 60,-18 90,0" fill="#fff"/>
        </g>
      </g>

      <!-- village middle -->
      <g transform="translate(60,420)">
        <g class="ink">
          <rect x="0" y="60" width="120" height="90" fill="#f0d8bf" class="wash"/>
          <polygon points="0,60 60,20 120,60" fill="#b55" class="wash"/>
          <rect x="160" y="80" width="180" height="100" fill="#f8f2d9" class="wash"/>
        </g>
      </g>

      <!-- forest bottom -->
      <g transform="translate(40,760)">
        <rect x="0" y="0" width="640" height="780" fill="#eef6e8"/>
        <g class="ink ink-thin" fill="#2a7" stroke="#164">
          <circle cx="80" cy="120" r="44"/>
          <circle cx="220" cy="90" r="56"/>
          <circle cx="420" cy="130" r="48"/>
        </g>
      </g>
    </g>

    <!-- Column 3: water, gardens, waterfalls -->
    <g transform="translate(1640,40)">
      <!-- top water -->
      <rect x="0" y="0" width="720" height="360" fill="#cfeeff" class="wash"/>

      <!-- gardens middle -->
      <g transform="translate(40,420)">
        <rect x="0" y="0" width="640" height="300" fill="#f6fbf4"/>
        <g class="ink" fill="#7cb86b">
          <rect x="20" y="20" width="180" height="120"/>
          <rect x="220" y="20" width="180" height="120"/>
          <rect x="420" y="20" width="180" height="120"/>
        </g>
        <g class="ink ink-thin">
          <path d="M30 160 h160"/>
          <path d="M230 160 h160"/>
          <path d="M430 160 h160"/>
        </g>
      </g>

      <!-- waterfalls bottom -->
      <g transform="translate(80,820)">
        <rect x="0" y="0" width="560" height="720" fill="#efe"/>
        <g class="ink" fill="#8ed6ff">
          <rect x="40" y="40" width="120" height="300"/>
          <rect x="220" y="80" width="120" height="260"/>
          <rect x="400" y="120" width="80" height="220"/>
        </g>
        <g class="ink ink-thin">
          <text x="280" y="560" text-anchor="middle" class="label">Cascatas</text>
        </g>
      </g>
    </g>

    <!-- Column 4: rough sea, coastal fields, mountains -->
    <g transform="translate(2440,40)">
      <!-- rough sea top -->
      <rect x="0" y="0" width="720" height="360" fill="#9fcfff" class="wash"/>
      <g class="ink ink-thin" stroke="#fff">
        <path d="M20 180 q120 -80 240 -20 q100 -30 440 -10"/>
      </g>

      <!-- coastal fields middle -->
      <g transform="translate(40,420)">
        <rect x="0" y="0" width="640" height="300" fill="#f6f5e9"/>
        <g class="ink" fill="#cfeab1">
          <rect x="30" y="30" width="260" height="240"/>
          <rect x="320" y="30" width="260" height="240"/>
        </g>
        <g class="ink ink-thin">
          <text x="320" y="60" class="label" text-anchor="middle">Campo (Costa)</text>
        </g>
      </g>

      <!-- mountains bottom -->
      <g transform="translate(40,760)">
        <rect x="0" y="0" width="640" height="760" fill="#f1f3f6"/>
        <g class="ink" fill="#8a8a8a">
          <polygon points="30,720 220,320 420,720"/>
          <polygon points="180,720 380,380 560,720"/>
          <polygon points="80,720 240,420 360,720"/>
        </g>
      </g>
    </g>

  </g>
</svg>
